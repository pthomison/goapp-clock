version: "3"

tasks:
  tidy-n-fmt:
    cmds:
      - go mod tidy
      - go fmt

  npm-deps:
    cmds:
      - npm install

  bundle:
    cmds:
      - ./node_modules/.bin/esbuild index.js --bundle --outfile=./web/index.js

  build-webapp:
    cmds:
      - task: tidy-n-fmt
      - task: bundle
      - GOARCH=wasm GOOS=js go build -o web/app.wasm .

  build:
    cmds:
      - task: build-webapp
      - go build -o goappclock .
